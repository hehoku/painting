<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painting with p5.js | Happy Coding</title>
  <link href="./dist/output.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>

<body class="p-10 bg-gray-200 flex items-center justify-center flex-col">
  <h1 class="text-2xl font-bold">Painting</h1>
  <div class="flex flex-row flex-wrap w-[600px] items-start justify-start gap-4 mb-2">
    <button onclick="loadSketch('./src/sketch.js')">Playground</button>
    <button onclick="loadSketch('./src/city.js')">City</button>
  </div>

  <script>
    const width = 600;
    const height = 600;
    var currentSketch = null;

    function loadSketch(sketch) {
      let script = document.createElement('script');
      script.src = sketch;
      script.id = 'currentSketch';
      let oldScript = document.getElementById('currentSketch');
      if (oldScript) {
        oldScript.remove();
      }
      document.body.appendChild(script);
      console.log('loadSketch', sketch)
    }

    loadSketch('./src/sketch.js');
  </script>
</body>

</html>
